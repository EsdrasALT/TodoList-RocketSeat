<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu치rio</title>
</head>
<body>
    <h1>Cadastrar Novo Usu치rio</h1>
    <form id="userForm">
        <label for="username">Nome de Usu치rio:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const user = { username, name, password };

            try {
                const response = await fetch('http://localhost:8080/users/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user),
                });

                const responseText = await response.text();
                document.getElementById('response').innerText =
                    response.ok ? 'Usu치rio criado com sucesso!' : `Erro: ${responseText}`;
            } catch (error) {
                document.getElementById('response').innerText = `Erro: ${error.message}`;
            }
        });
    </script>
</body>
</html>
